<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/main.css">
</head> 
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>      
        <p class="sub-heading">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2>10k+</h2> 
            <p>companies</p>
          </div>
          <div class="stat">      
            <h2>314</h2> 
            <p>templates</p>
          </div>
          <div class="stat">
            <h2>12M+</h2> 
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </div> 
  <div class="attribution">
    <h3>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h3>
    <br>
    <h3>Coded by: <a href="#">Max Charles</a></h3>
  </div>
</body>
</html>
